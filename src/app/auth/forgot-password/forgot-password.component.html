<div class="container d-flex justify-content-center align-items-center" style="height:100vh">
  <div class="card p-4 shadow" style="max-width:400px">

    <h4 class="text-danger text-center mb-3">Reset Password</h4>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <input class="form-control mb-3"
        type="email"
        placeholder="Enter registered email"
        formControlName="email">

      <button class="btn btn-danger w-100" [disabled]="form.invalid">
        Send Reset Link
      </button>
    </form>

    <div class="text-success mt-3 text-center" *ngIf="success">
      Password reset link sent to your email.
    </div>

    <div class="text-danger mt-3 text-center" *ngIf="error">
      {{ error }}
    </div>

  </div>
</div>
