<div class="container d-flex flex-column align-items-center justify-content-center vh-100">

  <!-- Title -->
  <h3 class="text-danger fw-bold border-bottom pb-1">
    {{ isRegister ? 'Register' : 'Login' }}
  </h3>

  <!-- Card -->
  <div class="bg-light p-4 rounded shadow-sm mt-4" style="min-width: 600px; max-width: 95%;">

    <h5 class="text-center mb-4 fw-bold">
      {{ isRegister ? 'Create GP Account' : 'Login to GP Portal' }}
    </h5>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">

      <!-- Name -->
      <div class="mb-3" *ngIf="isRegister">
        <input class="form-control"
               placeholder="Full Name"
               formControlName="name">
      </div>

      <!-- Mobile -->
      <div class="mb-3" *ngIf="isRegister">
        <input class="form-control"
               placeholder="Mobile Number"
               formControlName="mobile">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <input class="form-control"
               type="email"
               placeholder="Email Address"
               formControlName="email">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input class="form-control"
               type="password"
               placeholder="Password"
               formControlName="password">
      </div>

      <!-- Submit -->
      <button class="btn w-100 text-white"
              style="background:#a42727"
              [disabled]="authForm.invalid">
        {{ isRegister ? 'Register' : 'Login' }}
      </button>

    </form>

    <!-- Error -->
    <div *ngIf="error" class="text-danger text-center mt-3">
      {{ error }}
    </div>

    <!-- Footer -->
    <div class="text-center mt-4">

      <div class="mb-2">
        Forgot password?
        <a routerLink="/forgot-password">Click here</a>
      </div>

      <button class="btn btn-link text-danger fw-bold"
              type="button"
              (click)="toggleMode()">
        {{ isRegister ? 'Login here' : 'Register here' }}
      </button>

    </div>

  </div>
</div>
